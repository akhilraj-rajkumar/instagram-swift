<!DOCTYPE HTML>

<html>
   <head>
      <title>Reset Password</title>
      <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/png" href="../img/login/favicon.png"/>
  <link rel="stylesheet" href="../styles/support.css">
  <link rel="stylesheet" href="../ext/angular-material.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

    <script src="../ext/angular.min.js"></script>
      <script src="../js/forgotPasswordController.js"></script>

    <script src="../ext/angular-animate.min.js"></script>
  <script src="../ext/angular-aria.min.js"></script>
  <script src="../ext/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="../ext/angular-material.min.js"></script>
   </head>
   <body ng-app='app' ng-controller='ForgotPasswordController' style="background-image: url('../img/login/BG.png')" layout="column">
         <div layout="row" layout-align="center center" flex>
            <form name="resetPasswordForm" class="form-box" flex="40" layout="column" ng-submit="sendResetPasswordRequest()">
               <div class="title-part" layout="row" layout-align="center center">
                  <img src="../img/login/Instagram_Logo.png">
               </div>
               <div class="separator"></div>
               <div class="content-part" layout="column" layout-align=" start center">
                  <p class="message-large" style="margin-top: 10px;">Reset your password</p>
                  <input type="password" placeholder="New Password" ng-model="password" name="newPassword" required/>
                  <div ng-messages="resetPasswordForm.newPassword.$error" ng-show="resetPasswordForm.newPassword.$dirty && resetPasswordForm.newPassword.$invalid">
                    <div class="validation-error" ng-message="required">Required!</div>
                  </div>
                  <input type="password" placeholder="Confirm Password" ng-model="confirmPassword" name="confirm" compare-to="password" required/>
                  <div ng-messages="resetPasswordForm.confirm.$error" ng-show="resetPasswordForm.confirm.$invalid && resetPasswordForm.newPassword.$dirty">
                    <div class="validation-error" ng-message="compareTo">Mismatch!</div>
                  </div>
                  <button >Reset Password</button>
               </form>
            </div>
         </div>
      
   </body>
</html>
