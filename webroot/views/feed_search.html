<!DOCTYPE html>
<html>
  <head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/png" href="../img/login/favicon.png"/>
  <link rel="stylesheet" href="../styles/support.css">
  <link rel="stylesheet" href="../ext/angular-material.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="../ext/angular.min.js"></script>
    <!-- <script src="../ext/angular.min.new.js"></script> -->
    <script src="../js/searchController.js"></script>
    <script src="../js/feedController.js"></script>
    <script src="../js/headerController.js"></script>
    <script src="../js/angular-hashtagify.js"></script>

    <script src="../ext/angular-animate.min.js"></script>
  <script src="../ext/angular-aria.min.js"></script>
  <script src="../ext/angular-messages.min.js"></script>
  <script src="../ext/d3.min.js"></script>
<script src="../ext/d3.layout.cloud.js"></script>
<script src="../ext/angular-word-cloud.min.js"></script>

  <!-- Angular Material Library -->
  <script src="../ext/angular-material.js"></script>
  </head>
  <body ng-app='app' ng-controller='SearchController' style="background: #ececec; max-width: 100%; height: 100%; overflow: hidden;" >
  <md-toolbar ng-controller="HeaderController" ng-include="'../views/toolbar.html'" md-scroll-shrink="">
      
  </md-toolbar>
  <md-content layout="row" flex  style="background: #ececec;height:100%">
    <span style="width: 100px"></span>
    <div ng-controller="FeedController" class="feed" flex="70" layout="row" ng-include="'../views/feed_list_template.html'">    
      </div>
      
   
      <div class="md-whiteframe-1dp recomments" style="margin: 2px; background-color: #fff; height: 390px; margin-top: 18px;" layout="column">
      <p class="title">Popular tags</p>
        <word-cloud words="words" width="200" height="370"
         padding="10" on-click="wordClicked">
         </word-cloud>
        </div>
      <span style="width: 100px"></span>
  </md-content>
  
  </body>
</html>
