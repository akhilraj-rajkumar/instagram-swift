<!DOCTYPE html>
<html>
<head>
<base href="/">
  <title>Profile</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/png" href="../img/login/favicon.png"/>
  <link rel="stylesheet" href="../styles/support.css">
  <link rel="stylesheet" href="../ext/angular-material.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

    <script src="../ext/angular.min.js"></script>
    <script src="../js/profileController.js"></script>
    <script src="../js/feedController.js"></script>
    <script src="../js/headerController.js"></script>
    <script src="../js/angular-hashtagify.js"></script>
    <script src="../ext/angular-animate.min.js"></script>
  <script src="../ext/angular-aria.min.js"></script>
  <script src="../ext/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="../ext/angular-material.min.js"></script>
  </head>
<body ng-app="app" ng-controller="ProfileController" style="background: #ececec;  max-width: 100%; height: 100%;">
	<div ng-controller="HeaderController" ng-include="'../views/toolbar.html'">
      
  </div>
  <md-content layout="row"  style="background: #ececec;">
    <span style="width: 120px"></span>
    <div class="profile-card md-whiteframe-1dp" layout="column">
    	<div class="profile-cover"></div>
      <div class="profile-content" layout="column">
        <div class="profile-image-container" layout="row" layout-align="center center">
        <img class="profile-image" ng-src="{{profilePic}}">
        </div>
        <p class="name">{{userFirstName}}</p>
        <div layout="row" layout-align="center center">
          <img class="location-pin" src="../img/icons/location-pin.svg">
          <p class="location">{{userLocation}}</p>
        </div>
        <md-button class="follow-me-button" ng-show="showFollowButton" ng-click="follow()">Follow</md-button>
        <md-button class="follow-me-button" ng-show="showUnfollowButton" ng-click="unFollow()">Un Follow</md-button>
        <div style="margin-top: 5px;" layout="row">
          <p class="follow" flex="50">{{followersCount}} Followers</p>
          <p class="follow" flex="50">{{followingCount}} Following</p>
        </div>
      </div>
    </div>
    <div flex="70" layout="column">
    	<div class="upload" layout="column" ng-show="showUploadControls">
    		<div style="height: 50px;" layout="row">
    			<div class="upload-controls" layout="row" >
    				<div class="button" layout="row" layout-align="center center">
    					<md-button class="md-icon-button" aria-label="Favorite">
              				<md-icon md-svg-src="../img/icons/status-icon.svg"></md-icon>
            			</md-button>
    				</div>
    				<div class="text" layout="row" layout-align="center center">Status</div>
    				<div class="button" layout="row" layout-align="center center">
    					<input id="fileInput" type="file" class="ng-hide"  ng-model="photo"
               onchange="angular.element(this).scope().file_changed(this)" accept="image/*" />
    					<md-button class="md-icon-button" aria-label="Upload" ng-click="openFileUploader()">
              				<md-icon md-svg-src="../img/icons/upload-icon.svg"></md-icon>
            			</md-button>
    				</div>
    				<div class="text" layout="row" layout-align="center center">Images</div>
    				<div class="text" layout="row" layout-align="center center">Today {{clock | date:'HH:mm'}}</div>
    			</div>
    			<div id="image-placeholder" layout="row">
    				<img style="width: 100%; /* or any custom size */
    height: 100%; 
    object-fit: contain;" ng-show="feedImage!==''" ng-src="{{feedImage}}">
    			</div>
    		</div>
    		<div class="md-whiteframe-1dp" style="height:72px; background-color: #fff;" layout="row" layout-align="center center">
    		<input type="text" flex="80" ng-model="status" placeholder="Type here.."></input>
    		<md-button class=" upload-button md-hue-1" ng-click="uploadAction()">Upload</md-button>
    		</div>
    	</div>
    	<div ng-controller="FeedController" class="feed" layout="row" layout-wrap>
          <div ng-repeat="feed in feeds" flex="50" ng-include="'../views/feed_card.html'">
            
          </div>
      </div>
    </div>
    
      
      <span style="width: 100px"></span>
  </md-content>
</body>
</html>
